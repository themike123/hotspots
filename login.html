<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Internet</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />	
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />    
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="login.css" media="screen">    
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">


  </head>

  <body class='login'>

    <div class="topdiv"></div>

    <div class="container">
    $(if chap-id)
      <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
      </form>
      
      <script type="text/javascript" src="/md5.js"></script>
      <script type="text/javascript">
      <!--
          function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
          }
      //-->
      </script>
    $(endif)


    <form class="vertical-form" name="login" action="$(link-login-only)" method="post" background="#A03472"
      $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        <div style="margin:0;padding:0;display:inline"></div>
      <center><p>$(if error)<span style="color: #FF8080; font-size: 16px">$(error)</span>$(endif)</p></center>

      <center>      
        <img class="logo-wifi" src="images/logo/wifi2.png" alt="">      
      </center>

      <div class="titulo"> 
        <p class="title-thanks"><b>Gracias por visitarnos</b></p>
        <div><p><small>Usted tendra internet gratuito con tiempo y recurrencia determinado por el administrador</small></p></div>
      </div>

      <div class="numbers">
        <p id="contador">20</p>
      </div>

      <!-- Slider fin -->
      <div class="content2" >
        <center>
          <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">  
            <button type="button" class="btn btn-danger btn-lg">Conectate</button>
          </a>
        </center>
      </div>
    </form>
    
    <br>

    <!-- Slider inicio -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner divshadow">
        <div class="carousel-item">          
          <img class="d-block w-100 NO-CACHE" src="http://roos.mx/images_hotspot/barberia1.jpg" alt="First slide">
        </div>
        <div class="carousel-item active">          
          <img class="d-block w-100 NO-CACHE" src="http://roos.mx/images_hotspot/tuc1.jpg" alt="First slide">
        </div>
        <div class="carousel-item ">
          <img class="d-block w-100 NO-CACHE" src="http://roos.mx/images_hotspot/entrepan1.jpg" alt="First slide">          
        </div>
      </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div> 

    <br>
    <br>
      
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>      
    <script type="text/javascript">
      $(document).ready(function() {

        function checkcontador() {
          var contador = $("#contador").text();
          if(contador==0){        
            $(".numbers").fadeOut();
            $(".content2").fadeIn(1500);
            stopcontador();
          }else{
            $("#contador").text(contador-1);
          }              
        }

        function stopcontador() {              
          clearInterval(checkcontador);              
        }

        $('.NO-CACHE').attr('src',function () { return $(this).attr('src') + "?a=" + Math.random() });

        $('.content2').hide();

        setTimeout(function() {
          $(".content").fadeOut(1500);
        },3000);

        setInterval(checkcontador,1000);
      });        

      </script>
    </div>
  </body>
</html>
